{extend name="bases" /}

{block name="title"}主页{/block}

{block name="static"}
{/block}

{block name="body"}
    <ul class="breadcrumb small">
        <li class="breadcrumb-item active">首页</li>
        <li class="breadcrumb-item active">分类管理</li>
        <li class="breadcrumb-item active">一级分类</li>
    </ul>
<div class="container-fluid">
    <div class="col-12 d-inline-flex justify-content-between">
        <div class="d-inline-flex justify-content-start">
            <input type="text" class="input-group-sm" id="key" placeholder="输入图书信息">
            <button class="ml-1 btn-sm btn-success btn"><i class="fa fa-search"></i></button>
            <button class="ml-1 btn-sm btn-success btn" data-toggle="modal" data-target="#AddTo"><i class="fa fa-plus"></i></button>
        </div>
        <button class="btn-sm btn btn-success"  onclick="window.location.reload()"><i class="fa fa-refresh"></i></button>
    </div>
    <div class="col-12 table-responsive mt-2">
        <table class="table table-bordered table-nowrap">
            <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>创建时间</th>
                <th>创建者</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="data" id="data" $key}
            <tr>
                <td>{$key+1}</td>
                <td>{$data.name}</td>
                <td>{$data.createtime}</td>
                <td>{$data.creator}</td>
                <td>
                    删除
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    <div class="col-12 d-inline-flex justify-content-center">
        {$page|raw}
    </div>
</div>

<div class="modal fade" id="AddTo">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">添加图书分类</h4>
                <button type="button" class="close" data-dismiss="modal" onclick="window.location.reload()">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body p-3">
                <div class="form-group">
                    <input type="text" id="ClassName" class="input-group" placeholder="输入分类名">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-success" onclick="AddTo()" value="确定"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#ClassName').bind('keypress', function (event) {
            if (event.keyCode == 13) {
                AddTo();
            }
        })
    })
    function AddTo() {
        var name = $("#ClassName").val().trim();
        if(name == "")
        {
            layer.msg('请输入有效分类值',{icon:0,time:2000});
            return;
        }
        $.ajax({
            url:'{:url("index/Category/addFatherLevel")}',
            type:'post',
            dataType:'json',
            data:{
                name
            },success:function (data) {
                try{
                    if(data.state == 200){
                        layer.msg(data.msg,{icon:1,time:2000},function () {
                            document.getElementById('ClassName').value="";
                        });
                        return
                    }
                    if(data.state == 400){
                        layer.msg(data.msg,{icon:0,time:2000});
                        return
                    }
                }catch (e) {
                    layer.msg('网络错误,稍后再试',{icon:0,time:2000});
                    return
                }
            },error:function (data) {
                layer.msg('网络错误稍后再试',{icon:0,time:2000});
                return;
            }
        })
    }
</script>
{/block}
