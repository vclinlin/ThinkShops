{extend name="bases" /}

{block name="title"}主页{/block}

{block name="static"}

{/block}

{block name="body"}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-sm-6 mt-5 d-flex flex-column">
                <div class="form-group">
                    <label for="url">请输入你的商城地址:</label>
                    <input id="url" class="form-control input-group" type="text"
                           placeholder="http://www.vclin.xyz"/>
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="button" value="确定"
                    onclick="setHomeUrl()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function setHomeUrl() {
        var url = $("#url").val().trim();
        if(!/^((https|http)?:\/\/)[^\s]+$/.test(url))
        {
            layer.msg('网址格式有误');
            return;
        }
        $.ajax({
            url:"{:url('index/PageManagement/setHomeUrl')}",
            type:'post',
            dataType:'json',
            data:{
                url
            },success:function (data) {
                try{
                    if(data.state == 200){
                        layer.msg(data.msg,{icon:1,time:2000},function () {
                            window.parent.location.reload()
                        });
                        return
                    }
                    if(data.state == 400){
                        layer.msg(data.msg,{icon:0,time:2000});
                        return
                    }
                }catch (e) {
                    layer.msg('网络错误,稍后再试',{icon:0,time:2000});
                    return
                }
            },error:function (data) {
                layer.msg('网络错误稍后再试',{icon:0,time:2000});
                return;
            }
        })
    }
</script>
{/block}
